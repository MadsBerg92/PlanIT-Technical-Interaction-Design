    <!--Create an "create event" page-->

    <form>
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" name="event-name" /><br />

      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" name="event-date" /><br />

      <label for="event-time">Event Time:</label>
      <input type="time" id="event-time" name="event-time" /><br />

      <label for="event-location">Event Location:</label>
      <input type="text" id="event-location" name="event-location" /><br />

      <label for="event-image">Event Image:</label>
      <input
        type="file"
        id="event-image"
        name="event-image"
        onchange="previewImage(event)"
      /><br />

      <img id="event-image-preview" src="#" alt="Event Image Preview" /><br />

      <input type="submit" value="Create Event" />
    </form>

    <script>
      function previewImage(event) {
        var preview = document.getElementById("event-image-preview");
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
          preview.src = reader.result;
        };

        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "#";
        }
      }
    </script>
