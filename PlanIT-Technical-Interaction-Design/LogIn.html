<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Login - PlanIT</title>
</head>

<body>
    <div>
        <div class="header">
            <i class="material-icons" style="font-size: 60px;">edit_calendar</i>
            <h1 style="padding-left:45%; color: #9ab693; font-variant: small-caps">PlanIT</h1>
        </div>
        <div class="stroke" style="margin-top: 50px; width: 65%; margin-left: auto; margin-right: auto;">
            <h2 style="margin: auto; text-align: center;">Log in</h2><br>
            <h5 style="margin: auto; text-align: center;">Stay updated on your favourite events</h5><br>


            <form action="feed.html" method="get" style="display: flex; flex-direction: column; align-items: center;">
                <input type="text" placeholder="Username or email"
                    style="margin-bottom: 20px; padding: 10px; width: 60%; border: 1px solid #D3E4CD; border-radius: 5px;">
                <input type="password" placeholder="Password"
                    style="margin-bottom: 20px; padding: 10px; width: 60%; border: 1px solid #D3E4CD; border-radius: 5px;">
                <button type="submit" class="button-4">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
