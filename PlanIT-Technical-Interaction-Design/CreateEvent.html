  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="bootstrap.css" />

    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"

  </head>
  <body>
    <!-- ----------- Navbar ---------- -->

              src="images/logo.png"

            />
          </a>
        </div>

        <button
          class="btn navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- logo for smaller screen -->
        <a

          <img
            src="images/logo.png"
            height="30"
            class="d-inline-block align-top"
            alt="logo"

        </a>

        <!-- Centered menu bigger screen -->
        <div class="collapse navbar-collapse" id="navbar_menu">
          <ul class="navbar-nav mx-auto justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="Feed.html">Home</a>

            <li class="nav-item"></li>

        </div>
      </div>
    </nav>
    <!--Create an "create event" page-->

    <div class="form-group">
      <img
        id="event-image-preview"
        class="event-image-preview"
        src="images/event-photography.jpg"
        alt="Event Image Preview"
      /><br />
      <form>
        <label for="event-name">Event Name:</label>
        <input
          type="text"
          id="event-name"
          name="event-name"
          placeholder="Enter event name"
          required
        /><br />

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required /><br />

        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time" name="event-time" required /><br />

        <label for="event-location">Event Location:</label>
        <input
          type="text"
          id="event-location"
          name="event-location"
          placeholder="Enter event location"
          required
        /><br />

        <label for="event-description">Event Description:</label>
        <textarea
          id="event-description"
          name="event-description"
          placeholder="Enter event description"
          required
        ></textarea
        ><br />

        <label for="event-image">Event Image:</label>
        <input
          type="file"
          id="event-image"
          name="event-image"
          onchange="previewImage(event)"
          required
        /><br />

        <input type="submit" value="Create Event" />
      </form>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#shopping-list-modal"
      id="shopping-list-button"
    >
      Add Shopping List
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="shopping-list-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="shopping-list-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="shopping-list-modal-label">
              Shopping List
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your shopping list form elements here -->
            <label for="item-1">Item 1:</label>
            <input
              type="text"
              id="item-1"
              name="item-1"
              placeholder="Enter item name"
              required
            /><br />

            <label for="item-2">Item 2:</label>
            <input
              type="text"
              id="item-2"
              name="item-2"
              placeholder="Enter item name"
              required
            /><br />

            <label for="item-3">Item 3:</label>
            <input
              type="text"
              id="item-3"
              name="item-3"
              placeholder="Enter item name"
              required
            /><br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <label for="event-date">Event Date:</label>
    <input
      type="text"
      id="event-date"
      name="event-date"
      placeholder="Select a date"
      required
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const eventDateInput = document.querySelector("#event-date");
      flatpickr(eventDateInput, {
        enableTime: false,
        dateFormat: "Y-m-d",
      });
    </script>

    <script>
      function previewImage(event) {
        const preview = document.querySelector("#event-image-preview");
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.addEventListener(
          "load",
          () => {
            preview.src = reader.result;
          },
          false
        );

        if (file) {
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
